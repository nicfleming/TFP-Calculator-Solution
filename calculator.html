<!DOCTYPE html>
<html lang="en">

<head>

  <title>Simple Calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/calculator.css">
  <script src="js/calculator.js"></script>
</head>

<body onload="init();">

  <table>
    <tr>
      <td colspan="4" id="result">0</td>
    </tr>
    <tr>
      <td>
        <button class="number" onclick="digitPressed(7);">7</button>
      </td>
      <td>
        <button class="number" onclick="digitPressed(8);">8</button>
      </td>
      <td>
        <button class="number" onclick="digitPressed(9);">9</button>
      </td>
      <td>
        <button class="operator" onclick="opPressed('+');">&plus;</button>
      </td>
    </tr>
    <tr>
      <td>
        <button class="number" onclick="digitPressed(4);">4</button>
      </td>
      <td>
        <button class="number" onclick="digitPressed(5);">5</button>
      </td>
      <td>
        <button class="number" onclick="digitPressed(6);">6</button>
      </td>
      <td>
        <button class="operator" onclick="opPressed('-');">&minus;</button>
      </td>
    </tr>
    <tr>
      <td>
        <button class="number" onclick="digitPressed(1);">1</button>
      </td>
      <td>
        <button class="number" onclick="digitPressed(2);">2</button>
      </td>
      <td>
        <button class="number" onclick="digitPressed(3);">3</button>
      </td>
      <td>
        <button class="operator" onclick="opPressed('*');">&times;</button>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button class="number" onclick="digitPressed(0);">0</button>
      </td>
      <td>
        <button class="operator" onclick="opPressed('=');">&equals;</button>
      </td>
      <td>
        <button class="operator" onclick="opPressed('/');">&divide;</button>
      </td>
    </tr>
  </table>

</body>

</html>
